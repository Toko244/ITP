    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
      rel="stylesheet"

      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"

    <title>Document</title>

    <style>
      body {
        overflow-y: hidden;

  <body>
    <div class="home-header">
      <a href="">
        <img
          class="earth"
          src="assets/Images/download-removebg-preview.png"
          alt=""
        />
      </a>
      <div class="burger-icon">
        <button id="open">
          <svg
            class="qodef-setsail-burger"
            fill="#fff"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="10px"
            y="10px"
            viewBox="0 0 18 20"
            enable-background="new 0 0 18 20"
            width="18"
            xml:space="preserve"
          >
            <rect x="7" width="11" height="2"></rect>
            <rect x="5" y="9" width="13" height="2"></rect>
            <rect x="0" y="18" width="18" height="2"></rect>
          </svg>
        </button>
        <button id="close" class="absolute-btn">
          <svg
            version="1.1"
            fill="#fff"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="18px"
            height="18px"
            viewBox="0 0 20 20"
            enable-background="new 0 0 20 20"
            xml:space="preserve"
          >
            <line fill="none" x1="5.4" y1="15.6" x2="5.4" y2="15.6"></line>
            <line
              fill="none"
              stroke="#fff"
              stroke-width="1.5"
              stroke-miterlimit="10"
              x1="0.5"
              y1="0.6"
              x2="19.4"
              y2="19.4"
            ></line>
            <line
              fill="none"
              stroke="#fff"
              stroke-width="1.5"
              stroke-miterlimit="10"
              x1="19.4"
              y1="0.6"
              x2="0.6"
              y2="19.4"
            ></line>
          </svg>
        </button>
        <div class="wrapper">
          <div>
            <a href=""><img src="assets/Images/logo-white.png" alt="" /></a>
          </div>
          <ul>
            <li><a href="">Home</a></li>
            <li>
              <a href="" class="toggleSubmenu">Tours</a>
              <div class="submenu">
                <a href="">Tour List</a><br />
                <a href="">Tour Item</a><br />
              </div>
            </li>
            <li>

                <a href="">Destination List</a><br />

              </div>
            </li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
